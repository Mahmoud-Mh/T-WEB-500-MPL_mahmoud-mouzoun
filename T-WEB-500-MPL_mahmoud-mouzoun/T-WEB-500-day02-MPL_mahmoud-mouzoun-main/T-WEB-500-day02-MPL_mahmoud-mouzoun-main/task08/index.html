    <script>
        const square = document.getElementById('movingSquare');
        let cycles = 0;

        function moveSquare() {
            if (cycles < 5) {
                // Move down and change to green
                square.style.transform = 'translateY(300px)';
                square.style.backgroundColor = 'green';

                setTimeout(() => {
                    // Move right and change to blue
                    square.style.transform = 'translate(300px, 300px)';
                    square.style.backgroundColor = 'blue';

                    setTimeout(() => {
                        // Move up and change to yellow
                        square.style.transform = 'translate(300px, 0px)';
                        square.style.backgroundColor = 'yellow';

                        setTimeout(() => {
                            // Move back to original position and change to red
                            square.style.transform = 'translate(0px, 0px)';
                            square.style.backgroundColor = 'red';

                            cycles++;
                            setTimeout(moveSquare, 1000); // Wait before next cycle
                        }, 1000);
                    }, 1000);
                }, 1000);
            }
        }

        // Start the movement
        moveSquare();
    </script>
